<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>add Emp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script>
        function add() {
            var data = new FormData($("#form3")[0]);
            $.ajax({
                type: 'post',
                url: "/employee/addemplogic/",
                headers: { 'X-CSRFtoken': $.cookie('csrftoken')},
                data: data,
                contentType:false,
                processData: false,
                success: function (msg) {
                    if (msg === '1'){
                        location.href = '/static/emplist.html'
                    }else if (msg === '2'){
                        alert('添加失败！')
                    }else if(msg === '0'){
                        location.href = '/static/login.html'
                    }
                }
            })
        }
    </script>
</head>
<body>
    <div id="wrap">
        <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p id="date1">
                    <script type="text/javascript">
                        var date1 = new Date();
                        date1 = date1.toLocaleString();
                        document.write(date1);
                    </script>
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">main</a>
                </h1>
            </div>
            <div id="navigation"></div>
        </div>
    </div>
		<div id="wrap">
			<div id="top_content">
				<div id="content">
					<p id="whereami"></p>
					<h1>
						add Emp info:
					</h1>
					<form action="/employee/addemplogic/" method="post" enctype="multipart/form-data" id="form3">
						<table cellpadding="0" cellspacing="0" border="1" class="form_table">
							<tr>
								<td valign="middle" align="right">
									name:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" id="name" onblur="checkname()"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									salary:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="salary" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									age:
								</td>
								<td valign="middle" align="left">
									<input type="number" class="inputgri" name="age" />
								</td>
							</tr>
                            <tr>
								<td valign="middle" align="right">
									upload your photo:
								</td>
								<td valign="middle" align="left">
									<input type="file" class="inputgri" name="file" />
								</td>
							</tr>
						</table>
						<p>
							<input type="button" class="button" value="Confirm" onclick="add()" />
						</p>
					</form>
				</div>
			</div>
		</div>
        <div id="footer">
        <div id="footer_bg">1234567890@126.com</div>
    </div>
    </div>
</body>
</html>
